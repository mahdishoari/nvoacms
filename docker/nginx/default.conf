server {
    listen 80;
    server_name localhost;

    # Root directory of Laravel public folder
    root /var/www/public;
    index index.php index.html;

    # Handle Laravel routes (default)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP files to PHP-FPM container (app)
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block access to .htaccess files for security
    location ~ /\.ht {
        deny all;
    }

    # Proxy for Vite dev server (for HMR and assets)
    location /vite/ {
        proxy_pass http://frontend:5173/vite/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy for other Vite requests (like /@vite or /src)
    location ~ ^/@vite|^/src/ {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
